{% set block = {
  'title': 'Get our stories delivered',
  'subtitle': 'From us to your inbox weekly.',
} %}
<div class="position-relative">
    <div class="shape shape-bottom shape-fluid-x svg-shim text-gray-200">
        <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 48h2880V0h-720C1442.5 52 720 0 720 0H0v48z" fill="currentColor"/>
        </svg>
    </div>
</div>
<section class="pt-6 pt-md-8 bg-gray-200">
    <div class="container pb-6 pb-md-8 border-bottom border-gray-300">
        <div class="row align-items-center">
            <div class="col-12 col-md">
                <h3 class="mb-1 font-weight-bold">
                    {{ block.title }}
                </h3>
                <p class="font-size-lg text-muted mb-6 mb-md-0">
                    {{ block.subtitle }}
                </p>
            </div>
            <div class="col-12 col-md-5">
                <form>
                    <div class="row">
                        <div class="col">
                            <input type="email" class="form-control" placeholder="Enter your email">
                        </div>
                        <div class="col-auto ml-n5">
                            <button class="btn btn-primary" type="button" onclick="coming();">Substribe</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
